<!doctype html>
<html lang="en">

<head>
   <title>Title</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
   <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

   <div class="alert alert-success" id="tampilanSukses">Pemilihan sukses</div>
   <div class="container valign">
      <div class="row  justify-content-center animasi">
         <div class="col-sm-5 col-md-5 col-lg-5 shadow-lg bayangan">
            <div class="card text-white bg-primary">
               <h4 class="card-text p-2 text-center">LOGIN AREA</h4>
               <div class="card text-center text-dark p-3">
                  <button onclick="window.location.href='index.html'" id="tombol" class="btn btn-primary btn-block login"
                          disabled>
                     TEKAN UNTUK MEMILIH
                  </button>
                  <p class="alert alert-info" id="timeLeft">&nbsp;</p>
               </div>
            </div>
         </div>
      </div>
   </div>

   <!-- <script src="./assets/js/jquery-slim.min.js"></script> -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
   <script src="./assets/js/popper.min.js"></script>
   <script src="./assets/js/bootstrap.min.js"></script>

   <script>
      setTimeout(function () {
         $('#tampilanSukses').fadeOut('slow');
      }, 1000);

      window.onload = function () {

         setTimeout(() => {
            document.getElementById("tombol").disabled = null;
         }, 5000);

         let detik = 5;
         hitungDetik();

         function hitungDetik() {
            setTimeout(() => {
               if (detik != 0) {
                  document.getElementById("timeLeft").innerHTML = 'Time left ' + detik;
                  hitungDetik();
                  detik--;
               } else {
                  document.getElementById("timeLeft").innerHTML = 'Silahkan';
               }
            }, 1000);
         }
      }
   </script>
</body>

</html>
